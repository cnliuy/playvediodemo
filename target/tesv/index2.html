<script type="text/javascript">
	
Date.prototype.Format = function(fmt) 
{ //author: meizz 
  var o = { 
    "M+" : this.getMonth()+1,                 //月份 
    "d+" : this.getDate(),                    //日 
    "h+" : this.getHours(),                   //小时 
    "m+" : this.getMinutes(),                 //分 
    "s+" : this.getSeconds(),                 //秒 
    "q+" : Math.floor((this.getMonth()+3)/3), //季度 
    "S"  : this.getMilliseconds()             //毫秒 
  }; 
  if(/(y+)/.test(fmt)) 
    fmt=fmt.replace(RegExp.$1, (this.getFullYear()+"").substr(4 - RegExp.$1.length)); 
  for(var k in o) 
    if(new RegExp("("+ k +")").test(fmt)) 
  fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length))); 
  return fmt; 
}

//0918add直播视频播放信号
function playmedia(){
	var mp = new MediaPlayer();
//{{ add start, 
	var areaCode = Utility.getSystemInfo("ARC");
	var userId = Utility.getSystemInfo("UID");
//	var token = loginfo.getValue("token");
	var nowDate = new Date();
	var date = (new Date(nowDate.getTime()-600*1000)).Format("yyyyMMddhhmmss");
	
	var tsRTSPURL = rtspurl1+date+rtspurl2+areaCode+rtspurl3+userId+rtspurl4;

	mp.setSingleMedia(tsRTSPURL);							//0918add,modify-deliver
//}}	add end 
	mp.setVideoDisplayArea(360, 123, 881, 510);		//0918add,上左宽高
	mp.setVideoDisplayMode(0);
	mp.setMatchMethod(2);
	mp.refreshVideoDisplay();						//0918add
	mp.playFromStart();								//0918add
}

//0918add--跳转栏目关闭视频播放
function closeVideo(){
	mp = new MediaPlayer();
